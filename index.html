<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
  <header class="header-banner">
    <div class="banner">
      <h1 class="main-title">Amigo Secreto</h1>
      <img class="banner-img" src="assets/amigos.svg" alt="amigo secreto">
    </div>
  </header>
  
  <main class="main-content">

    <section>
      <div class="input-section">
        <h2 class="section-title">Digite o nome dos seus amigos</h2>
        <div class="input-wrapper">
          <input type="text" id="amigo" class="input-name" placeholder="Insira o nome do participante">
          <button type="submit" class="btn-add" onclick="adicionarParticipante()">Adicionar</button>
        </div>
      </div>
      
      <div class="friends-list">
        <div class="btn-container">
          <button class="btn-draw" onclick="sortearAmigoSecreto()">Sortear</button>
          <button class="btn-clean" onclick="limparLista()">Limpar lista</button>
        </div>

        <h3>Lista de participantes</h3>
        <ol class="name-list" aria-labelledby="lista-amigos"></ol>
        <ol id="resultado" class="result-list" aria-live="polite"></ol>
      </div>
    </section>
  </main>
    <script src="./script.js"></script>
</body>
</html>
